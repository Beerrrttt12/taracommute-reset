<!doctype html>
<script>
  const u = new URL(location.href);
  if (u.pathname.endsWith('/auth/v1/verify')) {
    const type = u.searchParams.get('type') || 'recovery';
    const token = u.searchParams.get('token') || '';
    location.replace('password-reset.html#type=' + encodeURIComponent(type) + '&token=' + encodeURIComponent(token));
  } else {
    location.replace('password-reset.html' + (location.hash || ''));
  }
</script>
